<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <script>
      function getPaletteFileFromSelect () {
        const theSelect = document.getElementById("paletteChooser");
        return theSelect.value;
      }
    </script>

    <title>Adaptive Palette</title>
  </head>
  <body>
    <h2>Palette Based on JSON</h1>
    <h3>Palette Chooser</h3>
    <p id=paletteChoice>
      <label for="paletteChooser">Select a palette:</label>
      <select name="paletteChooser" id="paletteChooser" size="1">
        <option value="./src/keyboards/myfamily.json">My Family</option>
        <option value="./src/keyboards/people.json">People</option>
        <option value="./src/keyboards/bmw_palette.json" selected>BMW</option>
      </select>
    </p>
    <div id="paletteChooserArea">
      <div id="paletteChooserViaBliss"></div>
    </div>
    <div style="padding: 1em;"></div>
    <div id="bmwKeyCodes">
      <script type="module">
        import { render } from "preact";
        import { html } from "htm/preact";
        import { initAdaptivePaletteGlobals, getPaletteJson } from "./src/GlobalData.ts";

        // Initialize any globals used elsewhere in the code.
        await initAdaptivePaletteGlobals();

        import { Palette } from "./src/Palette";

        // Set up palette for choosing palettes
        let paletteChooser = await getPaletteJson("./src/keyboards/palettes.json");
        render (html`<${Palette} json=${paletteChooser}/>`, document.getElementById("paletteChooserViaBliss"));

        const paletteFile = getPaletteFileFromSelect();
        console.debug(`Selected palette file is ${paletteFile}`);
        let bmwJson = await getPaletteJson(paletteFile);
        render (html`<${Palette} json=${bmwJson}/>`, document.getElementById("bmwKeyCodes"));

        async function onSelectedPaletteChange (event) {
          const paletteJson = await getPaletteJson(event.target.value);
          console.debug(`Selected palette file in select change handler is ${event.target.value}`);
          render (html`<${Palette} json=${paletteJson}/>`, document.getElementById("bmwKeyCodes"));
        }
        const theSelect = document.getElementById("paletteChooser");
        theSelect.addEventListener("change", onSelectedPaletteChange);
      </script>
    </div>
  </body>
</html>
